<div class="container">
  <form>
    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">
          Email
      </label>
      <div class="col-sm-10">
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
        <label
            for="inputPassword"
            class="col-sm-2 col-form-label">
                Password
            </label>
      <div class="col-sm-10">
        <input
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="Password">
      </div>
    </div>

    <!-- <div class="form-group row">
      <label class="col-sm-2">Checkbox</label>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox">
            Keep me signed in
          </label>
        </div>
      </div>
    </div> -->
    <div class="form-group row">
      <label
        for="couponValidity"
        class="col-sm-2 col-form-label">
            Valid Until:
      </label>
      <div class="col-sm-10">
          <input type="daterange" ng-model="myDateRange" class="ng-pristine ng-valid">
      </div>
    </div>
    <div class="form-group row">
      <label
        for="inputnumberofTokens"
        class="col-sm-2 col-form-label">
            Tokens to be issued:
      </label>
      <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            id="inputnumberofTokens"
            placeholder="Number of tokens">
      </div>
    </div>
    <div class="form-group row">
      <label
        for="valueperCoupon"
        class="col-sm-2 col-form-label">
            Value per coupon:
      </label>
      <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            id="valueperCoupon"
            placeholder="Alloted Value per token">
      </div>
    </div>
    <div class="form-group row">
      <label
        for="message"
        class="col-sm-2 col-form-label">
            Message:
      </label>
      <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="message"
            placeholder="Message">
      </div>
    </div>



    <div class="form-group row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-block btn-primary">
            Issue Coupons
        </button>
      </div>
    </div>
  </form>
</div>
